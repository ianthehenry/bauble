<!doctype html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
  <title>Bauble</title>
  <link rel="stylesheet" href="/style.css">
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/janet.js"></script>
</head>
<body class="main-page">
  <header><a class="title" href="/">Bauble</a><span class="spacer"></span><a class="text-link" href="/about">About</a><a class="image-link" href="https://github.com/ianthehenry/bauble"><img src="/github-logo.svg" /></a></header>
  <div id="code-and-preview">
    <div id="canvas-container">
      <div id="view-controls">
        <button>Reset</button>
        <fieldset><!--
          --><label><input type="radio" autocomplete="off" name="view-type" value="0" checked /><span>Normal</span></label><!--
          --><label><input type="radio" autocomplete="off" name="view-type" value="1" /><span>Convergence</span></label><!--
          --><label><input type="radio" autocomplete="off" name="view-type" value="2" /><span>Overshoot</span></label><!--
        --></fieldset>
      </div>
      <canvas id="render-target" width="1024" height="1024"></canvas>
      <div id="animation-controls">Animation controls here</div>
    </div>
    <div id="editor-container"></div>
  </div>
  <div id="output-resize-handle"></div>
  <pre id="output"></pre>
</body>
</html>
