<!doctype html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
  <title>Bauble</title>
  <link rel="stylesheet" href="/style.css">
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/janet.js"></script>
</head>
<body class="main-page">
  <header><a class="title" href="/">Bauble</a><span class="spacer"></span><a class="text-link" href="/about">About</a><a class="image-link" target="_blank" href="https://github.com/ianthehenry/bauble"><svg><use xlink:href="/icons.svg#github"/></svg></a></header>
  <div id="code-and-preview">
    <div id="canvas-container">
      <div class="toolbar">
        <button title="Reset camera" data-action="reset-camera"><svg><use xlink:href="/icons.svg#box"/></svg></button>
        <!-- <button title="Toggle quad view" data-action="toggle-quad-view"><svg><use xlink:href="/icons.svg#grid" /></svg></button> -->
        <div class="spacer"></div>
        <fieldset><!--
          --><label title="Render normally"><input type="radio" autocomplete="off" name="view-type" value="0" checked /><svg><use xlink:href="/icons.svg#camera" /></svg></label><!--
          --><label title="Debug number of raymarching steps"><input type="radio" autocomplete="off" name="view-type" value="1" /><svg><use xlink:href="/icons.svg#magnet" /></svg></label><!--
          --><label title="Debug surface distance"><input type="radio" autocomplete="off" name="view-type" value="2" /><svg><use xlink:href="/icons.svg#arrows-collapse" /></svg></label><!--
        --></fieldset>
      </div>
      <canvas id="render-target" width="1024" height="1024"></canvas>
      <div class="toolbar">
        <button title="Play" data-action="play"><svg><use xlink:href="/icons.svg#play" /></svg></button>
        <button title="Pause" data-action="pause" class="hidden"><svg><use xlink:href="/icons.svg#pause" /></svg></button>
        <button title="Stop" data-action="stop"><svg><use xlink:href="/icons.svg#stop" /></svg></button>
        <span title="Current timestamp" class="timestamp">0.00</span>
        <div class="spacer"></div>
        <!-- <div class="scrubber"></div> -->
        <fieldset><!--
          --><label title="No loop"><input type="radio" autocomplete="off" name="loop-mode" value="no-loop" checked /><svg><use xlink:href="/icons.svg#arrow-bar-right" /></svg></label><!--
          --><label title="Loop"><input type="radio" autocomplete="off" name="loop-mode" value="wrap" /><svg><use xlink:href="/icons.svg#repeat" /></svg></label><!--
          --><label title="Loop back and forth"><input type="radio" autocomplete="off" name="loop-mode" value="reverse" /><svg><use xlink:href="/icons.svg#arrow-left-right" /></svg></label>
        </fieldset>
        <input name="loop-start" inputmode="numeric" value="0.00" autocomplete="off" />
        <span class="text">to</span>
        <input name="loop-end" inputmode="numeric" value="6.28" autocomplete="off" /></div>
    </div>
    <div id="code-container">
      <div class="toolbar">
        <div class="spacer"></div>
        <div title="Compilation result unknown" class="indicator compilation-unknown"><svg><use xlink:href="/icons.svg#emoji-neutral" /></svg></div>
        <div title="Compilation success" class="indicator compilation-success hidden"><svg><use xlink:href="/icons.svg#emoji-smile" /></svg></div>
        <div title="Compilation error" class="indicator compilation-error hidden"><svg><use xlink:href="/icons.svg#emoji-frown" /></svg></div>
      </div>
      <div id="editor-container"></div>
    </div>
  </div>
  <div id="output-resize-handle"></div>
  <pre id="output"></pre>
</body>
</html>
