<!doctype html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
  <title>Bauble</title>
  <link rel="stylesheet" href="/style.css">
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/janet.js"></script>
</head>
<body class="main-page">
  <header><a class="title" href="/">Bauble</a><span class="spacer"></span><a class="text-link" href="/about">About</a><a class="image-link" href="https://github.com/ianthehenry/bauble"><img src="/icons/github-logo.svg" /></a></header>
  <div id="code-and-preview">
    <div id="canvas-container">
      <div class="toolbar">
        <button title="Reset camera" data-action="reset-camera"><img src="/icons/isometric.svg" /></button>
        <!-- <button title="Toggle quad view" data-action="toggle-quad-view"><img src="/icons/quad-view.svg" /></button> -->
        <div class="spacer"></div>
        <fieldset><!--
          --><label title="Render normally"><input type="radio" autocomplete="off" name="view-type" value="0" checked /><img src="/icons/camera.svg" /></label><!--
          --><label title="Debug number of raymarching steps"><input type="radio" autocomplete="off" name="view-type" value="1" /><img src="/icons/convergence.svg" /></label><!--
          --><label title="Debug surface distance"><input type="radio" autocomplete="off" name="view-type" value="2" /><img src="/icons/surface-distance.svg" /></label><!--
        --></fieldset>
      </div>
      <canvas id="render-target" width="1024" height="1024"></canvas>
      <div class="toolbar">
        <button title="Play" data-action="play"><img src="/icons/play.svg" /></button>
        <button title="Pause" data-action="pause" class="hidden"><img src="/icons/pause.svg" /></button>
        <button title="Stop" data-action="stop"><img src="/icons/stop.svg" /></button>
        <span title="Current timestamp" class="timestamp">0.00</span>
        <div class="scrubber"></div>
        <fieldset><!--
          --><label title="No loop"><input type="radio" autocomplete="off" name="loop-mode" value="no-loop" checked /><img src="/icons/arrow-bar-right.svg" /></label><!--
          --><label title="Loop"><input type="radio" autocomplete="off" name="loop-mode" value="wrap" /><img src="/icons/repeat.svg" /></label><!--
          --><label title="Loop back and forth"><input type="radio" autocomplete="off" name="loop-mode" value="reverse" /><img src="/icons/arrow-left-right.svg" /></label>
        </fieldset>
        <input name="loop-start" inputmode="numeric" value="0.00" autocomplete="off" />
        <span class="label">to</span>
        <input name="loop-end" inputmode="numeric" value="6.28" autocomplete="off" /></div>
    </div>
    <div id="editor-container"></div>
  </div>
  <div id="output-resize-handle"></div>
  <pre id="output"></pre>
</body>
</html>
