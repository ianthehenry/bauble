<!doctype html>
<html>
<head>
  <title>SDF Playground</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="/ace/ace.js"></script>
  <script type="text/javascript" src="/ace/mode-clojure.js"></script>
</head>
<body>
  <canvas id="render-target" width="1024" height="768"></canvas>
  <div id="banner">
    <button id="run-button">Run</button>
  </div>
  <div id="code-editor">(use ./shapes)

(def a
  (->> (box [20 20 50])
    (rotate-y (tau 0.125))
    (rotate-z (tau 0.125))
    (translate [20 0 50])))

(def b (->> (sphere 50) (translate [20 0 0])))

(union a b)
</div>
  <pre id="output"></pre>
  <script type="text/javascript" src="/js/playground.js"></script>
  <script type="text/javascript" src="/js/janet.js"></script>
</body>
</html>
